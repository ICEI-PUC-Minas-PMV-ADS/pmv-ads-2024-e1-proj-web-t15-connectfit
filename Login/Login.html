<!DOCTYPE html>
<html lang="Pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectFit</title>
  <link rel="stylesheet" type="text/css" href="LoginScreen.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"></script>
    <script src="/jQuery.js" type="jQuery"></script>
    <script src="/Login.js" type="js"></script>


</head>

<body>
  <!--Background-->
  <div class="background">
  </div>
  <div class="container">
    <!--Login-->
    <section class="boxLogin container">
      <div class="content">
        <form class="login" method="post" name="login">
          <h1><i class="icon icon-key-1"></i>Bem vindo de volta!</h1>
          <h4>Acesse seu perfil fitness</h4>
          <div class="padding">
            <label>
              <div>
                <h2>Email:</h2>
              </div>
              <input type="text" class="campos" placeholder="E-mail ou nome de usuÃ¡rio" name="email">
            </label>
            <label>
              <h3>Senha:</h3>
              <input type="password" class="campos" placeholder="Senha" name="senha">
              <a href="#" class="fade_4S" title="Esqueci minha senha" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i></i>Esqueci minha senha</a>
            </label>
          </div>
          <label>
            <h5>Lembrar minha conta</h5>
          </label>
          <label>
            <div class="linksForm">
              <div>
                <button class="btn-primary" type="button"></button>
              </div>
            </div>
          </label>
          <!--padding-->
          <div class="linksForm">
            <input type="submit" class="btn fade_8S" name="Entrar" value="Entrar">
          </div>
        </form>
      </div>
    </section>
  </div>
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
