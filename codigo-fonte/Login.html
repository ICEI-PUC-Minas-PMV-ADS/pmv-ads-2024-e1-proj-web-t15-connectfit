<!doctype html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConnectFit</title>
  <link rel="stylesheet" type="text/css" href="/codigo-fonte/css/LoginScreen.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="/codigo-fonte/js/Login.js" type="js"></script>

  <!--Background-->
  <div class="background">
  </div>
  <div class="container">
    <!--Login-->
    <section class="boxLogin container">
      <div class="content">
        <form class="login" method="post" name="login">
          <h1><i class="icon icon-key-1"></i>Bem vindo de volta!</h1>
          <h4>Acesse seu perfil fitness</h4>
          <div class="padding">
            <label>
              <div>
                <h2>Email:</h2>
              </div>
              <input type="text" class="campos" placeholder="E-mail ou nome de usuário" name="email">
            </label>
            <label>
              <h3>Senha:</h3>
              <input type="password" class="campos" placeholder="Senha" name="senha">
              <a href="#" class="fade_4S" title="Esqueci minha senha" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i></i>Esqueci minha senha</a>
            </label>
          </div>
          <label>
            <h5>Lembrar minha conta</h5>
          </label>
          <label>
            <div class="linksForm">
              <button class="btn-primary" type="button"></button>
            </div>
          </label>
          <!--padding-->
          <div class="linksForm">
            <input type="submit" class="btn fade_8S" name="Entrar" value="Entrar">
          </div>
        </form>
      </div>
    </section>
  </div>
  <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Não se preocupe redefina sua senha</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Redefinir senha:</label>
              <input type="text" class="form-control" id="recipient-name" placeholder="E-mail">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>

</body>



</html>
