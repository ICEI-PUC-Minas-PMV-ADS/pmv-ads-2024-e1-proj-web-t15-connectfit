<!DOCTYPE html>

                    Mariana Oliveira
                </div>

                    <div class="contato">
                        <img src="img/endereço.png" alt="endereço">

                    </div>

                    <div class="contato">
                        <img src="img/instagram_color.png" alt="instagram">
                        @mariana.fisio
                    </div>

                    <div class="contato">
                        <img src="img/whatsapp.png" alt="whatsapp">
                        (82) 99999-9999
                    </div>

            <div class="profissional">

                    <img src="img/avatar1 (2).png" alt="avatar">

                <div class="contatos">

                    </div>

                    <div class="contato">

                        @junior
                    </div>

                    <div class="contato">
                        <img src="img/whatsapp.png" alt="whatsapp">

                    </div>
                </div>

            </div>

            <div class="profissional">

                    </div>

                    <div class="contato">

                        @lara
                    </div>

                    <div class="contato">
                        <img src="img/whatsapp.png" alt="whatsapp">
                        (xx) 99999-9999
