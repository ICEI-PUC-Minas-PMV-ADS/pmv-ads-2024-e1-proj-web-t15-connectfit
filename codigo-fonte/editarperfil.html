    <body>
        <div class="profile-container">
            <h2>Meu Perfil</h2>
            <div class="profile-section">
                <div class="profile-picture">
                    <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
                    <label for="upload-photo" class="upload-button">Carregar Foto</label>
                    <input type="file" id="upload-photo" accept="image/*" style="display: none;">
                </div>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="login">Login*</label>
                        <input type="email" id="login" name="login" value="" placeholder="nome@perfil.com.br" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" name="nome" value="" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Data de Nascimento</label>
                        <input type="date" id="birthdate" name="birthdate" value="" placeholder="2019-09-04">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" value="" placeholder="(33) 3322-1100">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" value="" placeholder="(33) 98664-8888">
                    </div>
                    <div class="form-group">
                        <label for="prestador">Profissional da Saúde</label>
                        <select id="prestador" name="prestador">
                            <option value="nao">NÃO</option>
                            <option value="sim">SIM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="about">Sobre Mim</label>
                        <textarea id="about" name="about" rows="4" placeholder="Escreva algo sobre você..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="alterar-senha">Alterar senha</button>
                    </div>
                    <div class="form-group">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

         <!-- Modal para alterar senha -->

    <div id="modal-alterar-senha" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Alterar Senha</h2>
            <form id="form-alterar-senha">
                <div class="form-group">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <div class="form-group">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
