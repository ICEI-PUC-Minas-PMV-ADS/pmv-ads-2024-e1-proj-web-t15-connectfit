<!doctype html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConnectFit</title>
    <link rel="shortcut icon" type="image/x-icon" href="/codigo-fonte/img/Logoicon.ico">
    <link rel="stylesheet" type="text/css" href="/codigo-fonte/css/Cadastro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/codigo-fonte/js/Cadastro.js" type="text/javascript"></script>
    <script src="/codigo-fonte/js/register.js" type="text/javascript"></script> <!-- Adicionando o script de cadastro -->

    <!--Background-->
    <div class="background"></div>
    <div class="container">
        <!--Cadastro-->
        <section class="boxLogin container">
            <div class="content">
                <form class="login" method="post" name="register" onsubmit="return registerUser(event)">
                    <h1><i class="icon icon-key-1"></i>CONNECTFIT</h1>
                    <h4>SE CONNECT TAMBÉM!</h4>
                    <!-- Formulário cadastro -->
                    <div class="padding">
                        <label>
                            <div>
                                <h2>Nome e sobrenome:</h2>
                            </div>
                            <input type="text" class="campos" name="nome" required>
                        </label>
                        <div class="page-item">
                            <label>
                                <div>
                                    <h2>Nome de exibição:</h2>
                                </div>
                                <input type="text" class="campos" name="nomeExibicao" required>
                            </label>
                            <div>
                                <label>
                                    <div>
                                        <h2>E-mail:</h2>
                                    </div>
                                    <input type="email" class="campos" name="email" required>
                                </label>
                            </div>
                        </div>            
                        <div>
                            <label>
                                <div>
                                    <h2>Senha:</h2>
                                </div>
                                <input type="password" class="campos" name="senha" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                <div>
                                    <h2>Idade:</h2>
                                </div>
                                <input type="number" class="campos" name="idade" required>
                            </label>
                        </div>                        
                        <label>
                            <input class="btn-dark" type="submit" name="Cadastrar" value="Cadastrar">
                        </label>                            
                    </div>                                              
                        </div>                            
                </form>
            </div>
        </section>
    </div>

</body>
</html>
