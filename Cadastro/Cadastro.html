<!doctype html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConnectFit</title>
    <link rel="stylesheet" type="text/css" href="/Cadastro/Cadastro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/Cadastro/Cadastro.js" type="js"></script>

    <!--Background-->
    <div class="background">
    </div>
    <div class="container">
        <!--Login-->
        <section class="boxLogin container">
            <div class="content">
                <form class="login" method="post" name="login">
                    <h1><i class="icon icon-key-1"></i>CONNECTFIT</h1>
                    <h4>SE CONNECT TAMBÉM!</h4>
                    <div class="padding">
                        <label>
                            <div>
                                <h2>Nome e sobrenome:</h2>
                            </div>
                            <input type="text" class="campos" name="nome">
                        </label>
                        <div class="page-item">
                            <label>
                                <div>
                                    <h2>Nome de exibição:</h2>
                                </div>
                                <input type="text" class="campos" name="nome">
                            </label>
                            <div>
                                <label>
                                    <div>
                                        <h2>E-mail:</h2>
                                    </div>
                                    <input type="text" class="campos" name="nome">
                                </label>
                            </div>
                        </div>
                        <div>
                            <label>
                                <div>
                                    <h2>Confirme seu e-mail:</h2>
                                </div>
                                <input type="text" class="campos" name="nome">
                            </label>
                        </div>
                        <div>
                            <label>
                                <div>
                                    <h2>Senha:</h2>
                                </div>
                                <input type="text" class="campos" name="nome">
                            </label>
                        </div>
                        <div>
                            <label>
                                <div>
                                    <h2>Confirme sua senha:</h2>
                                </div>
                                <input type="text" class="campos" name="nome">
                            </label>
                        </div>
                    </div>
                    <label>
                        <h5>Praticante</h5>
                    </label>
                    <label>
                        <h5>Não praticante</h5>
                    </label>
                    <label>
                        <div class="linksForm">
                            <button class="btn-primary" type="button"></button>
                            <button class="btn-secondary" type="button"></button>
                        </div>
                    </div>                                    
                    </div>
                    </label>
                    <!--padding-->
                    <div class="linksForm">
                        <input type="submit" class="btn fade_8S" value="Cadastrar">
                    </div>
                </form>
            </div>
        </section>
    

</body>



</html>
